<div class="row">

  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-transparent">Available Task Slots</div>
      <div class="card-body text-success">
        <h1 class="card-title">{{overview?.slotsAvailable}}</h1>
      </div>
      <div class="card-footer bg-transparent">
        <div class="row">
          <div class="col-md-6">
            <h6>Total Task Slots <span class="badge badge-info">{{ overview?.slotsTotal}}</span></h6>
          </div>
          <div class="col-md-6">
            <h6>Task Managers <span class="badge badge-info">{{ overview?.taskmanagers}}</span></h6>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-transparent">Running Jobs</div>
      <div class="card-body text-success">
        <h1 class="card-title">{{overview?.jobsRunning}}</h1>
      </div>
      <div class="card-footer bg-transparent">
        <div class="row">
          <div class="col-md-4">
            <h6>Finished <span class="badge badge-info">{{ overview?.jobsFinished}}</span></h6>
          </div>
          <div class="col-md-4">
            <h6>Canceled <span class="badge badge-info">{{ overview?.jobsCancelled}}</span></h6>
          </div>
          <div class="col-md-4">
            <h6>Failed <span class="badge badge-info">{{ overview?.jobsFailed}}</span></h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<app-job-list [jobs]='jobs'></app-job-list>
